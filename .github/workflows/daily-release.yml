name: Daily Release

on:
  workflow_dispatch:
  schedule:
    - cron: "59 23 * * *"

jobs:
  Tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fregante/daily-version-action@v1
        id: daily-version
        with:
          prefix: v
      - uses: fregante/release-with-changelog@v3
        with:
          token: ${{ secrets.G_TOKEN }}
          tag: ${{ steps.daily-version.outputs.version }}
